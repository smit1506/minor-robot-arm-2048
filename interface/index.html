<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>2048 bot</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="init" class="content d-flex">
            <div class="d-inline-block mx-auto my-auto">
                <div id="firstButtons">
                    <button type="button" class="big-btn btn btn-lg btn-danger" onclick="calibrate(this)">Calibrate</button>
                    <button type="button" class="big-btn btn btn-lg btn-success" onclick="skipCalibration(this)">Skip</button>
                </div>
                <div id="calibration-menu" class="hidden">
                    <div class="d-flex">
                        <div class="d-inline-block mx-auto my-auto">
                            <button type="button" class="big-btn btn btn-lg btn-primary" onclick="moveToStart()">Move arm to start position</button>
                        </div>
                    </div>
                    <hr>
                    <h3 class="text-center">Save current position as</h3>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary" onclick="setPosition('start')">Start</button>
                        <button type="button" class="btn btn-secondary" onclick="setPosition('center')">Center</button>
                        <button type="button" class="btn btn-secondary" onclick="setPosition('top')">Top</button>
                        <button type="button" class="btn btn-secondary" onclick="setPosition('right')">Right</button>
                        <button type="button" class="btn btn-secondary" onclick="setPosition('bottom')">Bottom</button>
                        <button type="button" class="btn btn-secondary" onclick="setPosition('left')">Left</button>
                    </div>
                    <hr>
                    <div class="d-flex">
                        <div class="d-inline-block mx-auto my-auto">
                            <button type="button" class="big-btn btn btn-lg btn-success" onclick="finishCalibration()">Done</button>
                        </div>
                    </div>
                </div>
                <div id="start-button" class="hidden" onclick="activate(this)">
                    <img src="nuclear.png" alt="">
                </div>
            </div>
        </div>
        <div id="canvas-container" class="container-fluid">
            <canvas id="canvas" class="hidden" height="720" width="1280"></canvas>
        </div>
        <p id="message" class="text-center hidden">Doing stuff...</p>
        <p id="field-placeholder" class="text-center hidden"></p>

        <div class="d-flex">
            <div class="d-inline-block mx-auto">
                <button id="fetch-image-button" type="button" class="big-btn btn btn-lg btn-primary hidden" onclick="fetchImage()">Fetch new image</button>
                <span id="happy-button-group" class="hidden">
                    <button type="button" class="big-btn btn btn-lg btn-warning" onclick="redrawFieldTemplate()">Redraw</button><button type="button" id="confirm-button" class="big-btn btn btn-lg btn-success" onclick="start()">Continue</button>
                </span>
                <span id="sad-button-group" class="hidden">
                    <button type="button" id="done-button" class="big-btn btn btn-lg btn-success" onclick="setFieldTemplate()">Done</button>
                </span>
                <span id="running-button-group" class="hidden">
                    <button type="button" class="big-btn btn btn-lg btn-warning" onclick="stopAndRedrawFieldTemplate()">Redraw</button><button type="button" id="confirm-button" class="big-btn btn btn-lg btn-danger" onclick="stop()">Stop</button>
                </span>
            </div>
        </div>
        <script src="js/script.js" charset="utf-8"></script>
        <script src="js/draw.js" charset="utf-8"></script>
    </body>
</html>
